<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faUserEdit" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Update</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your 
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" id="firstName" (change)="nameCheck()" placeholder="first name (min 3 character)"  class="form-control" formControlName="name"
                            name="firstName" minlength="3"/>
                            <small *ngIf="name.invalid && name.touched" class="text-danger">valid Name is Required</small> 
                            <small *ngIf="nameExist" class="text-danger">Matiere already exist</small> 
                    </div>
                    <br>
                    <div class="form-group">
                        <select class="form-control" formControlName="type">
                            
                            <option *ngFor="let type of types" [value]="type">{{type}}</option>

                          </select>
                           

                    </div>
                    <br>
                    
                    
                    
                    
                    <input [disabled]="!updateForm.valid||nameExist" type="submit" class="btn btn-primary w-100" value="Update" name="">
                </form>
            </div>
          
        </div>
    </div>
</div>
