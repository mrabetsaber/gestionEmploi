<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" />
                            <small *ngIf="email.invalid && email.touched" class="text-danger">valid email is Required</small> 

                    </div>
                    <br>
                    <div class="form-group">
                        <input minlength="6" type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                            <small *ngIf="password.invalid && password.touched" class="text-danger">password not valid</small> 

                    </div>
                    <br>
                    <div class="form-group">
                        <select class="form-control" formControlName="role">
                            
                            <option *ngFor="let role of roles" [value]="role">{{role}}</option>

                          </select>
                           

                    </div>
                    <br>
                    <input [disabled]="!loginForm.valid" type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
                <br>
                <a routerLink="/register" class="btn btn-primary w-100">
                        register</a>
            </div>
          
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
